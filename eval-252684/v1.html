<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Implementation - Response 1</title>
    <style>
        @font-face {
            font-family: "Nunito Sans";
            src: url("#{$sw-asset-public-url}/bundles/bypamyeiertheme/fonts/NunitoSans-Light.ttf") format("truetype");
            font-style: normal;
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: "Nunito Sans";
            src: url("#{$sw-asset-public-url}/bundles/bypamyeiertheme/fonts/NunitoSans-Regular.ttf") format("truetype");
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }

        /* Classes for different font weights */
        .light-text {
            font-family: "Nunito Sans";
            font-weight: 300;
        }

        .regular-text {
            font-family: "Nunito Sans";
            font-weight: 400;
        }
    </style>
</head>
<body>
<h1 class="light-text">This is Light Weight Heading</h1>
<p class="regular-text">This is Regular Weight Paragraph</p>

<!-- Example usage with different text elements -->
<div class="light-text">This is light weight div text</div>
<span class="regular-text">This is regular weight span text</span>
</body>
</html>
