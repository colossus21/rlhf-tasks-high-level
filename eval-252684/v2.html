<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Implementation - Response 2</title>
    <style>
        /* Nunito Sans Regular */
        @font-face {
            font-family: "Nunito Sans";
            src: url("#{$sw-asset-public-url}/bundles/bypamyeiertheme/fonts/NunitoSans-Regular.ttf") format("truetype");
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }

        /* Nunito Sans Light */
        @font-face {
            font-family: "Nunito Sans";
            src: url("#{$sw-asset-public-url}/bundles/bypamyeiertheme/fonts/NunitoSans-Light.ttf") format("truetype");
            font-style: normal;
            font-weight: 300;
            font-display: swap;
        }

        /* Global styles */
        body {
            font-family: "Nunito Sans", sans-serif;
            font-weight: 400;
        }

        h1 {
            font-family: "Nunito Sans", sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>
<h1>This is Light Weight Heading</h1>
<p>This is Regular Weight Paragraph (inherited from body)</p>

<!-- Example of mixed usage -->
<div style="font-weight: 300;">This div has light weight text</div>
<span style="font-weight: 400;">This span has regular weight text</span>
</body>
</html>
